{% extends 'base.html' %}
{% block content %}

<h1>State of the Union</h1>

<h2>Presidents</h2>

<form action="/speeches" method="GET">

<select name="president">
{% for president in presidents %}
  <option value="{{ president.name }}">{{ president.name }}</option>
{% endfor %}
</select>
<br>
<input type="submit" name="submit">

</form>
{% endblock %}
